<html>
	<head>
		<script type="text/javascript">
			function muestracliente(str){

				var xmlhttp; 
				if (str=="")
				  {
				  document.getElementById("txtHint").innerHTML="";
				  return;
				  }
			  if (window.XMLHttpRequest)
				  {// code for IE7+, Firefox, Chrome, Opera, Safari
				  xmlhttp=new XMLHttpRequest();
				  }
				else
				  {// code for IE6, IE5
				  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				  }
				xmlhttp.onreadystatechange=function()
				  {
				  if (xmlhttp.readyState==4 && xmlhttp.status==200)
					 {
					 document.getElementById("cliente").innerHTML=xmlhttp.responseText;
					 }
				  }
			  xmlhttp.open("GET","db.php?c="+str,true);
				xmlhttp.send();
			}
			
		</script>
	</head>
	<body>
		<form action="">
			<select name="clientes" onchange="muestracliente(this.value)">
				<option value="">Selecciona un cliente</option>
				<option value="John">John</option>
				<option value="George">George</option>
				<option value="Paul">Paul</option>
				<option value="Ringo">Ringo</option>
			</select>
		</form>
		<div id="cliente">La informacion de su cliente aparecera aqui</div>
	</body>
</html>
