<html>
	<head>
		<!--Script tipo texto de javascript-->
		<script type="text/javascript">
		function ejecutarajax(){
			var conexion;
			//Condición en caso de que sea un navegador no complatible
			if (window.XMLHttpRequest)			  {
			  conexion=new XMLHttpRequest();
			}else
			  {
			  conexion=new ActiveXObject("Microsoft.XMLHTTP");
			}
			conexion.onreadystatechange=function(){
				if(conexion.readyState==4 && conexion.status==200){
					document.getElementById("midiv").innerHTML=conexion.responseText;
				}
			}
			//metodo, archivo y si es asíncrona
			conexion.open("GET","ejemplo.txt",true);
			conexion.send();
		}
		</script>
	</head>
	<body>
		<div id="midiv"></div>
		<button type="button" onclick="ejecutarajax()">Ejecutar</button>
	</body>
</html>
